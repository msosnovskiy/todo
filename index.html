<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Todo</title>
</head>

<body class="root">
  <header class="header">
    <svg class="logo">
      <use xlink:href="#logo"></use>
    </svg>
    <p class="header__user">M</p>
  </header>

  <main>
    <!-- <section class="new">
      <button class="button button_new">Новый</button>
    </section> -->

    <form class="new">
      <input class="new__input" type="text" placeholder="Введите тему"></input>
      <button class="new__button" type="submit">Создать</button>
    </form>

    <section class="content">

      <div class="todo">
        <div class="todo__header">
          <p class="todo__user">ж</p>
          <p class="todo__name">Список дел</p>
          <button class="todo__more"></button>
        </div>

        <div class="todo__dates todo__dates_edit">
          <p class="todo__date">30.05.2022</p>
          <p class="todo__hour">16:47</p>
        </div>

        <div class="progress"></div>

        <form class="todo__form">
          <input class="todo__new-item" type="text" placeholder="Что-то еще?"></input>
          <button class="todo__add-button" type="submit" disabled="true"></button>
        </form>

        <div class="todo__lists">
          <div class="todo__process"></div>

          <div class="todo__done">
            <p class="todo__done-title">Выполнено</p>
          </div>
          <!-- <div class="todo__item">
            <input type="text" class="todo__item-name" value="Макаронные изделия"></input>
            <button class="todo__check-button"></button>
          </div> -->

          <!-- <div class="todo__wrap">
            <div class="todo__item todo__item_delete">
              <textarea cols="100" rows="1" class="todo__item-name" style="resize: none;">Макаронные изделия</textarea>
              <button class="todo__check-button"></button>
            </div>
            <div class="todo__delete-button-wrap">
              <button class="todo__delete-button"></button>
            </div>
          </div> -->

        </div>

      </div>

    </section>
  </main>

  <footer class="footer">
    <!-- <button class="button button_add"></button> -->
    <button class="button button_change"></button>
  </footer>
